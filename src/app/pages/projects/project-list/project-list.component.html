<app-menu></app-menu>
<div class="projects-hero">
  <div class="projects-hero-content">
    <h2 class="projects-title">Mes projets</h2>
    <p class="projects-desc">
      In varius gravida rhoncus. Etiam gravida purus non velit mollis
      imperdiet.<br />
      Praesent suscipit ante at tincidunt varius.
    </p>
    <a class="about-cta" *ngIf="isDesktopNav" (click)="onContactClick()">
      <span class="about-arrow">
        <img src="/svg/arrow.svg" alt="flèche" />
      </span>
      <span>Me contacter</span>
    </a>
    <a class="about-cta" *ngIf="!isDesktopNav" [routerLink]="['/contact']">
      <span class="about-arrow">
        <img src="/svg/arrow.svg" alt="flèche" />
      </span>
      <span>Me contacter</span>
    </a>
  </div>
  <div class="projects-hero-svg">
    <img src="svg/carre.svg" alt="" />
  </div>
</div>
<app-animate-band></app-animate-band>
<div class="projects-list">
  <app-project-card
    *ngFor="let project of projects"
    [project]="project"
  ></app-project-card>
</div>

<app-footer></app-footer>
