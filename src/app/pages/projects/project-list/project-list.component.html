<app-menu></app-menu>
<div class="projects-hero">
  <div class="projects-hero-content">
    <h2 class="projects-title">Mes projets</h2>
    <p
      class="projects-desc"
      data-aos="fade-right"
      data-aos-delay="300"
      data-aos-duration="800"
    >
      Découvrez mes projets web, réalisés en freelance ou lors de mes
      formations. Chacun reflète ma créativité, ma maîtrise technique et ma
      volonté de créer des solutions innovantes.
    </p>
    <div data-aos="fade-right" data-aos-delay="400" data-aos-duration="800">
      <a class="about-cta" *ngIf="isDesktopNav" (click)="onContactClick()">
        <span class="about-arrow">
          <img src="/svg/arrow.svg" alt="flèche" />
        </span>
        <span>Me contacter</span>
      </a>
    </div>
    <div data-aos="fade-right" data-aos-delay="400" data-aos-duration="800">
      <a class="about-cta" *ngIf="!isDesktopNav" [routerLink]="['/contact']">
        <span class="about-arrow">
          <img src="/svg/arrow.svg" alt="flèche" />
        </span>
        <span>Me contacter</span>
      </a>
    </div>
  </div>
  <div
    class="projects-hero-svg"
    data-aos="fade-up"
    data-aos-delay="650"
    data-aos-duration="800"
  >
    <img src="svg/carre-noneon.svg" class="neon-svg" alt="" />
  </div>
</div>
<app-animate-band></app-animate-band>
<div class="projects-list">
  <app-project-card
    data-aos="fade-up"
    data-aos-delay="100"
    data-aos-duration="800"
    *ngFor="let project of projects"
    [project]="project"
  ></app-project-card>
</div>

<app-footer></app-footer>
