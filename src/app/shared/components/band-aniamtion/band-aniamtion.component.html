<div class="band-container" @slideInBands *ngIf="isVisible">
  <div
    class="band"
    *ngFor="let band of bands; let i = index"
    (mouseenter)="onHover(i)"
    (mouseleave)="onLeave()"
    (click)="onClick(i)"
    [class.hovered]="shouldSlide(i)"
    [ngStyle]="{ transform: getTranslation(i), zIndex: getZIndex(i) }"
  >
    <img class="band-icon" src="/svg/arrow.svg" alt="" />
    <p>{{ band.name }}</p>
  </div>
</div>
